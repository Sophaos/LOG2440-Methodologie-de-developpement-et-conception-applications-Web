<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./assets/img/favico.ico" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <link rel="stylesheet" type="text/css" href="https://use.fontawesome.com/releases/v6.1.2/css/all.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/styles.css">
    <title>PolyPlay - Créer une Playlist</title>
  </head>

  <body id="container">
    <header>
      <nav id="nav-bar" class="flex-column">
        <ul class="flex-column">
          <li class="nav-item">
            <a href="./index.html">
              <i class="fa fa-music"></i>
              <span>Ma Bibliothèque</span>
            </a>
          </li>
          <li class="nav-item">
            <a href="./create_playlist.html">
              <i class="fa fa-plus"></i>
              <span>Créer Playlist</span>
            </a>
          </li>
          <li class="nav-item">
            <a href="./about.html">
              <i class="fa fa-info-circle"></i>
              <span>À Propos</span>
            </a>
          </li>
        </ul>
      </nav>
    </header>
    <main id="main-area">
      <form class="form-group" id="playlist-form">
        <div id="general-info" class="flex-row">
          <fieldset class="form-control">
            <legend>Informations générales</legend>
            <div class="form-control flex-row">
              <label for="name">Nom:</label>
              <input type="text" id="name" placeholder="Playlist#1" required>
            </div>  
            <div class="form-control flex-row">
              <label for="description"><strong>Description:</strong></label>
              <input type="text" id="description" placeholder="Nouvelle playlist" required>
            </div>
            <div class="form-control flex-row">
              <label for="image"><strong>Image:</strong></label>
              <input type="file" id="image" accept="image/*" required>
            </div>3
          </fieldset>
          <img id="image-preview" src="./assets/img/default.png">
        </div>
        <fieldset class="form-control">
          <legend>Chansons</legend>
          <datalist id="song-dataList">
            <option value="Whip">
            <option value="Overflow">
            <option value="Intrigue Fun">
            <option value="Bounce">
            <option value="Summer Pranks">
          </datalist>
          <button id="add-song-btn" class="fa fa-plus"></button>
          <div id="song-list">
            <label for="song-1"></label>
            <strong>#1</strong>
            <input id="song-1" type="select" list="song-dataList" class="song-input" name="song-1" required>
          </div>
        </fieldset>
        <input id="playlist-submit" type="submit" value="Ajouter la playlist"/>
      </form>
    </main>
    <footer id="playing-bar">
      <div>
        <p>
          Choisir une playlist à travers la
          <a href="./index.html">Bibliothèque</a> pour la faire jouer
        </p>
      </div>
      <div id="creators">
        <p>Son-Thang Pham 1856338</p>
        <p>Son-Thang Pham 1856338</p>
      </div>
    </footer>
  </body>
</html>
